{% extends 'base.html' %}

{% block content %}

    <!-- Breadcrumb -->
    <section id="bc" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item text-dark">
                    Home
                </li>
            </ol>
    </section>

    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Board</th>
            <th>Threads</th>
            <th>Posts</th>
        </tr>
        </thead>
        <tbody>
        {% for board in boards %}
            <tr>
                <td>
                    <a href="board/{{ board.name }}/">{{ board.name }}</a>
                    <small class="text-muted d-block">{{ board.description }}</small>
                </td>
                <td class="align-middle">{{ board.thread_count }}</td>
                <td class="align-middle">{{ board.post_count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
